<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link rel="stylesheet" href="style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Covid-19 Update</title>
  </head>

  <body onload="initialize()">    
    <div>
		<div class="navbar-fixed">
			<nav class="blue accent-3">
				<div class="container">
					<div class="nav-wrapper">
						<a href="#!" class="brand-logo" style="font-family: 'Indie Flower', cursive;">Covid 19 Update</a>
					</div>
				</div>				
			</nav>
		</div>
		<section class="container">
			<h2 class="center-align">See Live Covid19 Updates for your Country</h2>
			<div class="row">
				<div class="col l6 m12 s12">
					<div class="card">
						<div class="card-content">
							<h5 class="center-align" style="font-weight: bold;">Search for your Country on the Map</h5>
						</div>				
						<div class="card-content">
							<div class="row">
								<div class="col l6 m6 s12">
									<div class="input-field">
										<input id="address" type="text">
										<label for="address">Country Or Area</label>
									</div>
								</div>
								<div class="col l6 m6 s12">
									<button class="btn waves-effect waves-light" onclick="codeAddress()" name="action">Search
									<i class="material-icons right">send</i>
								</button>
								</div>
							</div>
							<div class="row">
								<div id="map" style="width:100%;height:400px; margin-bottom: 70px;">
									<div style="width: 100%; height: 100%;" id="address-map"></div>
								</div>
							</div>											
						</div>
					</div>
				</div>
				<div class="col l6 m12 s12">
					<div class="card">
						<div class="card-content">
							<h5 class="center-align" style="font-weight: bold">Covid-19 Status</h5>
						</div>
						<div class="card-content">
							<ul class="collection with-header">
								<li class="collection-header"><h4 id="country">-</h4></li>
								<li class="collection-item"><div>Confirmed<a href="#!" class="secondary-content"><span class="new badge blue" data-badge-caption=""><p id="confirmed" style="font-weight: bold;">-</p></span></a></div></li>
								<li class="collection-item"><div>Recovered<a href="#!" class="secondary-content"><span class="new badge green" data-badge-caption=""><p id="recovered">-</p></span></a></div></li>
								<li class="collection-item"><div>Critical<a href="#!" class="secondary-content"><span class="new badge orange" data-badge-caption=""><p id="critical">-</p></span></a></div></li>
								<li class="collection-item"><div>Deaths<a href="#!" class="secondary-content"><span class="new badge red" data-badge-caption=""><p id="deaths">-</p></span></a></div></li>
							</ul>
						</div>
					</div>
				</div>
			</div>		
		</section>
	</div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGUgIsNPP5vLw62vdWdXrgY3vpwa-wX3I&callback=initialize"
    type="text/javascript"></script>
    <script type="text/javascript" src="main.js"></script>  
  </body>
</html>
